<div class="cards">
  <div class="container">
    @for (item of cardList; track $index) {
    <div class="card">
      <img src="{{ item.image }}" class="card-image" />
      <h5 class="card-title">{{ item.title }}</h5>
      <div class="card-desc">
        {{ item.desc }}
      </div>
    </div>
    }
  </div>
</div>
